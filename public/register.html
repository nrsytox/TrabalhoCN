<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseMate</title>
    <link rel="icon" type="image/logo1" href="logo1.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/auth/register" method="POST">
        <div class="container">
            <h1 id="title">REGISTO</h1>
            <hr>

            <label for="text"><b>Nome</b></label>
            <input type="text" placeholder="Introduza o seu nome" name="nome" required>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Introduza o seu email" name="email" required>
            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Introduza a sua password" name="password" required>
            <br>
            <label for="orcamento_mensal"><b>Orçamento Mensal</b></label>
            <input type="number" placeholder="Introduza o seu orçamento mensal" name="orcamento_mensal" required>
            
            <div class="clearfix">
                <a id="back-link"><button type="button" class="cancelbtn">Voltar</button></a>
                <button type="submit" class="firstbtn">Registar</button>
            </div>
        </div>
    </form>
    <footer>
        <p>Beatriz Marques | Filipe Serôdio | Tomás Ribeiro<br>
            © 2025 ExpenseMate. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('back-link').href = document.referrer || '/';
    </script>
</body>

</html>
