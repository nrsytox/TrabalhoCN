<!DOCTYPE html>
<html lang="pt">

<head>

    <link rel="icon" type="image/logo1" href="/images/logo1.png">

<body>
    <form action="/auth/login" method="POST">
        <div class="container">
            <h1 id="title">LOGIN</h1>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <div class="clearfix">
                <a href="index.html"><button type="button" class="cancelbtn">Cancelar</button></a>
                <button type="button" class="firstbtn">Entrar</button>
            </div>
            <p id="registoLogin">Ainda não tem conta?<a href="register.html"> Registe-se</a></p>
        </div>
        <footer>
            <p>Beatriz Marques | Filipe Serôdio | Tomás Ribeiro<br>
                © 2025 ExpenseMate. All rights reserved.</p>
        </footer>
    </form>
</body>

</html>
